<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspector</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<header>
    <nav style="background-color:#25afab">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo left" style="margin-left:20px;">Inspector</a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row">
        <div class="input-field col s8">
            <input type="text" v-model.trim="title_assertion" placeholder="Title">
        </div>
    </div>
    <div class="row">
        <div class="input-field col s4">
            <input type="number" min="0" step="1" v-model.trim="duration" placeholder="Duration">
        </div>
        <div class="input-field col s4">
            <input type="number" min="0" step="1" v-model.trim="interval" placeholder="Interval">
        </div>
    </div>
    <div class="row">
        <div class="col s4">
            <i class="left">Python script</i>
            <input type="file" id="fileInput1" @change="filesChange($event.target.files);">
        </div>
        <div class="col s4">
            <i class="left">Companion File</i>
            <input type="file" id="fileInput2" @change="filesChange2($event.target.files);">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="startAssertion()">
                <i class="material-icons right">done</i>
                Submit
            </button>
        </div>        
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <div id="monitoring-data" class="card-content" v-html="monitoringDataContent">
                </div>
            </div>
        </div>
    </div>

</main>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
